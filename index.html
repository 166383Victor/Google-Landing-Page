<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/google-favicon.png" type="image/gif">
</head>
<body onload="addFooterTopMargin()">
    <section class="nav-bar">
        <div class="main-nav">
            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <img src="assets/img/menu.png" class="nav-menu-icon">
                <img src="assets/img/anirudhbelwadi.jpg" class="nav-user">
            </div>
        </div>
    </section>
    <section class="main-div">
        <img class="google-icon" src="assets/img/google.png">
        <div class="google-search">
            <input class="google-search-input" type="text" />
            <img class="google-search-icon" src="assets/img/googlesearch.png">
            <img class="google-voice-search-icon" src="assets/img/googlevoicesearch.png">
        </div>
        <div class="google-search-buttons">
            <button class="google-search-button">Google Search</button>
            <button class="google-lucky-button">I'm Feeling Lucky</button>
        </div>
        <p class="google-translate">Google offered in:&nbsp;&nbsp;<a class="google-language" href="">العربية</a></p>
    </section>
    <footer class="google-footer" id="googleFooter">
        <div class="top-foot">
            <div class="top-foot-content">
                <span class="google-country">India</span>
            </div>
        </div>
        <div class="bottom-foot">
            <div class="bottom-foot-content">
                <div class="bottom-foot-content-main">
                    <div class="bottom-foot-left">
                        <a href="">Advertising</a>
                        <a href="">Business</a>
                        <a href="">About</a>
                        <a href="">How Search works</a>
                    </div>
                    <div class="bottom-foot-right">
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                        <a href="">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function(){
            $(document).on('focus', 'input, textarea', function(){
	            $('#googleFooter').hide();;
            });
            $(document).on('blur', 'input, textarea', function(){
	            $('#googleFooter').show();
            });
        });
    </script>
</body>
</html>
